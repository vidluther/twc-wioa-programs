name: Clear Things

on:
 workflow_dispatch:

jobs:
  clear-things:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: clear things
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd ${{ secrets.PATH_TO_APP }}
            php artisan optimize:clear
            php artisan optimize

